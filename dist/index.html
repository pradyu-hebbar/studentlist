<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <style>
      .success,
      .fail {
        color: #fff;
        padding: 5px;
        text-align: center;
      }

      .success {
        background-color: green;
      }

      .fail {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Registration for free! Enter Now!</h1>
      <form id="student-form">
        <div>
          <label for="name">Student's Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="u-full-width"
            placeholder="Enter Name"
          />
        </div>
        <div>
          <label for="age">Student's Age</label>
          <input
            type="number"
            name="age"
            id="age"
            class="u-full-width"
            placeholder="Enter Age"
          />
        </div>
        <div>
          <label for="school">Student's School</label>
          <input
            type="text"
            name="school"
            id="school"
            class="u-full-width"
            placeholder="Enter School"
          />
        </div>
        <div>
          <label for="email">Student's Email (Or Parent's)</label>
          <input
            type="email"
            name="email"
            id="email"
            class="u-full-width"
            placeholder="Enter Email"
          />
        </div>
        <div>
          <label for="parent">Student's Parent's Name (Only 1 enough)</label>
          <input
            type="text"
            name="parent"
            id="parent"
            class="u-full-width"
            placeholder="Enter Parent's Name"
          />
        </div>
        <div>
          <label for="roll-number">Student's Roll number</label>
          <input
            type="number"
            name="roll-number"
            id="roll-number"
            class="u-full-width"
            placeholder="Enter Roll Number"
          />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width submit" />
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>School</th>
            <th>Email</th>
            <th>Parent's Name</th>
            <th>Roll Number</th>
          </tr>
        </thead>
        <tbody id="student-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
